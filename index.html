<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Create a todo list for free">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/datepicker.min.css">
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>Create your ToDo List</h1>
    </header>
    <div class="container" id="create-item">
        <label for="title">Title:</label>
        <input type="text" id="title">
        <span>*</span>
        <br>

        <label for="start-date">Start Date:</label>
        <input type="text" id="due-date" class="due-date">
        <span></span>
        <br>
        
        <label for="end-date">End Date: </label>
        <input id="due-date2" class="due-date2" type="text">
        <span></span>
        <br>

        <label for="description">Description:</label>
        <textarea id="description" rows="8" cols="25"></textarea>
        <span></span>
        <br>

        <label>Choose an urgency:</label>
        <select id="urgency">
            <option value="L">Low</option>
            <option value="M">Medium</option>
            <option value="H">High</option>
        </select>
        <br>

        <button type="button" style="margin-top:.5em;">Add ToDo Item</button>
        <button type="button" id="read-button" style="margin-top:.5em;">Read Item</button>


    </div>
    <div id="todo-list">
        
    </div>
    <script src="javascript/datepicker.min.js"></script>
    <script src="javascript/code.js"></script>
    <script 
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous">
    </script>
  </body>
    <Script>
        datepicker(".due-date");
        datepicker(".due-date2");
    </Script>
    </div>
</body>
</html>
