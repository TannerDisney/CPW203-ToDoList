<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Create a todo list for free">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/datepicker.min.css">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>Create your ToDo List</h1>
    </header>
    <div id="create-item">
        <label for="title">Title:</label>
        <input type="text" id="title">
        <span>*</span>
        <br>

        <label for="description">Description:</label>
        <textarea id="description" rows="8" cols="25"></textarea>
        <span></span>
        <br>

        <label for="start-date">Start Date:</label>
        <input type="text" id="due-date" class="due-date">
        <span></span>
        <br>
        
        <label for="end-date">End Date: </label>
        <input id="due-date2" class="due-date2" type="text">
        <span></span>
        <br>

        <label for="is-complete">Is Complete?</label>
        <input type="checkbox" id="is-complete">
        <br>

        <label>Choose an urgency:</label>
        <select id="urgency">
            <option value="L">Low</option>
            <option value="M">Medium</option>
            <option value="H">High</option>
        </select>
        <br>

        <button type="button">Add ToDo Item</button>

    </div>
    <div id="read-item">
        <button type="button">Read Item</button>
    </div>
    <div id="todo-list">
        
    </div>
    <script src="javascript/datepicker.min.js"></script>
    <script src="javascript/code.js"></script>
    <Script>
        datepicker(".due-date");
        datepicker(".due-date2");
    </Script>
    </div>
</body>
</html>
